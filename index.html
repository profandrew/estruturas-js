<section style="border: 1px solid blue">
		<h2>Entendendo estruturas de variáveis</h2>
		<ul>
			<li>Constantes</li>
			<li>
				Tipos 
				<ul>
					<li>Primitivos</li>
					<li>Objetos</li>
				</ul>
			</li>
		</ul>
		<div>
			<input name="nome" placeholder="Digite o nome do produto"/>
		</div>
		
		<div>
			<input name="marca" placeholder="Digite a marca do produto"/>
		</div>
		
		<div>
			<input name="quantidade" placeholder="Digite a quantidade do produto"/>
		</div>
		
		<div>
			<button onclick="salvar()">Salvar</button>
		</div>
</section>
<section style="border: 1px dashed red; height: 80vh;">
	<h2>Entendendo estruturas de decisão</h2>
	<ul>
		<li>
			If
		</li>
		<li>
			Switch
		</li>
	</ul>

	<div>
		<h3>
			Pizza Calabresa
		</h3>
		<p>Valor: R$ 25,00</p>
		<div>
			<input name="saldo" placeholder="Digite seu saldo disponível"/>
			<button style="padding: 3px; color: white; background-color: green;" onclick="comprar()"> Comprar</button>
		</div>
	</div>
	<hr/>
	<div>
		<h3>
			Selecione a opção de adicionais
		</h3>
		<select onchange="mudar()" name='opcoes'>
			<option value='1'>1 - Ar Condicionado</option>
			<option value='2'>2 - Ar Condicionado, Alarme</option>
			<option value='3'>3 - Ar Condicionado, Alarme, Som</option>
			<option value='4'>4 - Ar Condicionado, Alarme, Som, Teto Solar</option>
		</select>
	</div>
</section>


<script>

	function salvar(){
		var produto = {};

		produto.nome = document.querySelector("[name='nome']").value;
		produto.marca = document.querySelector("[name='marca']").value;
		produto.quantidade = document.querySelector("[name='quantidade']").value;
		console.log(produto)

		document.querySelector("[name='nome']").value = ''
		document.querySelector("[name='marca']").value = ''
		document.querySelector("[name='quantidade']").value = ''
	}

	function comprar() {
		var saldo = document.querySelector("[name='saldo']").value;
		var saldoConvertido = parseInt(saldo);

		if(saldoConvertido >= 25) {
			console.log("Seu pedido foi efetuado.")
			var troco = saldoConvertido - 25;

			console.log("Seu troco é de: " + troco);
		} else {
			console.log("Infelizmente, seu saldo é insuficiente.")
			var quantoFalta = 25 - saldoConvertido;
			console.log("Faltam " + quantoFalta + " reais.");
		}
	}

	function mudar() {
		var valorSelecionado = document.querySelector("[name='opcoes']").value
		console.log("Quer: ")
		switch(valorSelecionado){
			case '4':
				console.log("Teto solar, ")
			case '3':
				console.log("Som, ")
			case '2':
				console.log("Alarme, ")
			case '1':
				console.log("Ar condicionado")
		}
	}
	
</script>
